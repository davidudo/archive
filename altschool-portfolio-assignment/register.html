<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>David Udo | Register</title>

  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css.map" />

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/footer.css" />
</head>

<body>
  <header class="header">
    <a href="/" class="header-logo">David<span>Udo</span></a>
    <nav class="nav">
      <ul class="nav-menu">
        <li class="nav-item"><a href="/calculator.html">Calculator</a></li>
        <li class="nav-item"><a href="/contact.html">Contact</a></li>
        <li class="nav-item"><a href="/register.html">Register</a></li>
        <li class="nav-item"><a href="/login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-main">
    <section class="form-container">
      <header class="form-header">
        <h2>Register Form</h2>
      </header>
      <form class="form">
        <section class="form-content">
          <label class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-input" id="first_name" required>
        </section>

        <section class="form-content">
          <label class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-input" id="last_name" required>
        </section>

        <section class="form-content">
          <label class="form-label">Phone</label>
          <input type="tel" name="phone" class="form-input" id="name" required>
        </section>

        <section class="form-content">
          <label class="form-label">Gender</label>
          <select class="form-input">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </section>

        <section class="form-content">
          <label class="form-label">Country</label>
          <input type="text" name="country" class="form-input" id="country" required>
        </section>

        <section class="form-content">
          <label class="form-label">State/Province</label>
          <input type="text" name="state" class="form-input" id="state" required>
        </section>

        <section class="form-content">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-input" id="username" required>
        </section>

        <section class="form-content">
          <label class="form-label">Password</label>
          <input type="password" name="password1" class="form-input" id="password1" required>
        </section>


        <section class="form-content">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="password2" class="form-input" id="password2" required>
        </section>

        <section class="btn-container">
          <button type="submit" class="btn-block">
            Register
          </button>
        </section>
      </form>
    </section>
  </main>

  <footer>
    <section class="footer-info">
      <h1 class="footer-logo">DavidUdo</h1>
      <p class="footer-school">Altschool Africa</p>
      <small>@ 2022, B.E.</small>
    </section>

    <ul class="footer-links">
      <li class="nav-item">
        <a href="/calculator.html">Calculator</a>
      </li>
      <li>
        <a href="/contact.html" class="footer-link">Contact</a>
      </li>
      <li>
        <a href="/register.html" class="footer-link">Register</a>
      </li>
      <li>
        <a href="/login.html" class="footer-link">Login</a>
      </li>
    </ul>
  </footer>
</body>

</html>
