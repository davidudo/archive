<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>David Udo | Calculator</title>
  
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css.map" />
  
  <link rel="stylesheet" href="./css/calculator.css" />
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/footer.css" />

</head>

<body>
  <header class="header">
    <a href="/" class="header-logo">David<span>Udo</span></a>
    <nav class="nav">
      <ul class="nav-menu">
        <li class="nav-item"><a href="/calculator.html">Calculator</a></li>
        <li class="nav-item"><a href="/contact.html">Contact</a></li>
        <li class="nav-item"><a href="/register.html">Register</a></li>
        <li class="nav-item"><a href="/login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="calculator-container">
    <section class="calculator">
      <section class="display-screen">
        <section id="display-content">
          <p>0</p>
        </section>
      </section>
      <section class="buttons">
        <table>
          <tr>
            <td>
              <button class="btn-operator" id="clear">
                AC
              </button>
            </td>
            <td>
              <button class="btn-operator" id="(">
                (
              </button>
            </td>
            <td>
              <button class="btn-operator" id=")">
                )
              </button>
            </td>
            <td>
              <button class="btn-operator" id="/">
                &divide;
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn-number" id="7">
                7
              </button>
            </td>
            <td>
              <button class="btn-number" id="8">
                8
              </button>
            </td>
            <td>
              <button class="btn-number" id="9">
                9
              </button>
            </td>
            <td>
              <button class="btn-operator" id="*">
                &times;
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn-number" id="4">
                4
              </button>
            </td>
            <td>
              <button class="btn-number" id="5">
                5
              </button>
            </td>
            <td>
              <button class="btn-number" id="6">
                6
              </button>
            </td>
            <td>
              <button class="btn-operator" id="-">
                -
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn-number" id="1">
                1
              </button>
            </td>
            <td>
              <button class="btn-number" id="2">
                2
              </button>
            </td>
            <td>
              <button class="btn-number" id="3">
                3
              </button>
            </td>
            <td>
              <button class="btn-operator" id="+">
                +
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn-number" id="0">
                0
              </button>
            </td>
            <td>
              <button class="btn-operator" id="decimal">
                .
              </button>
            </td>
            <td>
              <button class="btn-operator" id="backspace">
                < </button>
            </td>
            <td>
              <button class="btn-equal" id="equal">
                =
              </button>
            </td>
          </tr>
        </table>
      </section>
    </section>
  </main>

  <footer>
    <section class="footer-info">
      <h1 class="footer-logo">DavidUdo</h1>
      <p class="footer-school">Altschool Africa</p>
      <small>@ 2022, B.E.</small>
    </section>

    <ul class="footer-links">
      <li class="nav-item">
        <a href="/calculator.html">Calculator</a>
        </li>
      <li>
        <a href="/contact.html" class="footer-link">Contact</a>
      </li>
      <li>
        <a href="/register.html" class="footer-link">Register</a>
      </li>
      <li>
        <a href="/login.html" class="footer-link">Login</a>
      </li>
    </ul>
  </footer>
</body>

</html>
